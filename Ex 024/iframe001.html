<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender à programar.</p>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe> para aprender à programar.</p>
    <p>O repositório do Guanabara 
        <!--Tamanho padrão do iframe é de 300x150 px-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal
    </p>
</body>
</html>
